<div class="container">
  <h2 class="title"> Todo List</h2>
  <button class="add-button" (click)="addTask()"> Add New Task </button>

  <div *ngIf="collection$  |async as collection" class="todo-list">
    <div class="task-number">{{collection.length}} Tasks</div>
    <tr *ngFor="let item of  collection" [ngClass]="{completed: item.completed}" class="task"
      [routerLink]="['tasks',item.id]">
      <td><input type="checkbox" (click)="changeState($event, item)"></td>
      <td>{{ item.title }}</td>
      <td> ( {{ item.completed ? 'done' : 'undone'}} ) </td>
    </tr>
  </div>
